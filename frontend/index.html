<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manifest App</title>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/index.js"></script>
  <script>
    // Dev reload: connects to SSE endpoint for live reload during development.
    // Only activates on localhost â€” does nothing in production.
    if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
      const source = new EventSource('/__dev/reload');
      source.addEventListener('reload', () => location.reload());
      source.onerror = () => setTimeout(() => location.reload(), 1000);
    }
  </script>
</body>
</html>
