server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # HTML: never cache â€” always fetch fresh on deploy
    location / {
        try_files $uri $uri/ $uri/index.html =404;
        add_header Cache-Control "no-cache";
    }

    # Static assets: cache with revalidation (no content hashes in filenames)
    location ~* \.(css|js|map|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Gzip
    gzip on;
    gzip_types text/css application/javascript application/json text/plain;
    gzip_min_length 256;
}
